language: c
sudo: required
services:
- docker
before_script:
- docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
script: |
  set -ex

  if [ -n "$TRAVIS_TAG" ]; then
    VERSION="$TRAVIS_TAG"
  else
    VERSION=$COMMIT
  fi

  # Always build from a release, so we know the release process works.
  make -f Makefile.dist VERSION=$VERSION release
  cd k8s-ts-ingress-$VERSION

  DOCKER_REPOSITORY=torchbox/k8s-ts-ingress
  docker build --pull -t $DOCKER_REPOSITORY:$COMMIT .

  if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
      docker push $DOCKER_REPOSITORY:$COMMIT

      if [ -n "$TRAVIS_TAG" ]; then
          docker tag $DOCKER_REPOSITORY:$COMMIT $DOCKER_REPOSITORY:$VERSION
          docker push $DOCKER_REPOSITORY:$VERSION
      fi
  fi

  set +ex
notifications:
  slack:
    secure: 
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: k8s-ts-ingress-${TRAVIS_TAG}.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    repo: torchbox/k8s-ts-ingress
    tags: true
